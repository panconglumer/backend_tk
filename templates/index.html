<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask File Upload</title>
</head>

<body>
    <h1>File Upload Form</h1>

    <form action="/forum" method="POST" enctype="multipart/form-data">
        <label for="pengirim">Pengirim:</label>
        <input type="text" name="pengirim" required><br>

        <label for="judul">Judul:</label>
        <input type="text" name="judul" required><br>

        <label for="pesan">Pesan:</label>
        <textarea name="pesan" required></textarea><br>

        <label for="file">File:</label>
        <input type="file" name="file" accept=".txt, .pdf, .png, .jpg, .jpeg, .gif" required><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
